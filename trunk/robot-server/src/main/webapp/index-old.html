<script type="text/javascript">
//vars
//var attitude;
var rollChart;
var pitchChart;
var yawChart;
var frontThrustChart;
var rearThrustChart;


//emulates click on the button with given id
function keyBtnPressed(id){
$('#' + id).click();
}

//sends new control value to the server. The value is obtained via corresponding button click
function btnPressed(code) {
appendToLog(code);

//post the control data to server
var controlJson = createControlJson(code);
$.post('http://localhost:8080/androbotus/webaccess', controlJson,
function(){appendToLog('succed');}
);
}

//append the given text string to the end of log stream
function appendToLog(text){
$('#log').append('\n' + text);
$('#log').scrollTop($('#log')[0].scrollHeight);

}

//creates json object corresponding to a button code to be sent to the server as a new control value
function createControlJson(code) {
createControlJson(code, 0);
}

//creates json object corresponding to a button code to be sent to the server as a new control value
function createControlJson(code, value){

var type = 'DEFAULT';
if (!value) {
value = 0;
}
if (code == 'Left'){
//roll left
type = 'ROLL';
value = -1;
} else if (code == 'Right' ) {
//roll right
type = 'ROLL';
value = 1;
} else if (code == 'Up') {
//nose down
type = 'PITCH';
value = -1;
} else if (code == 'Down') {
//nose up
type = 'PITCH';
value = 1;
} else if (code == 'W') {
//thrust up
type = 'THRUST';
value = 1;
} else if (code == 'S') {
//thrust down
type = 'THRUST';
value = -1;
} else if (code == 'A') {
//yaw left
type = 'YAW';
value = -1;
} else if (code == 'D') {
//yaw right
type = 'YAW';
value = 1;
} else if (code == 'PPARAM') {
//p parameter
type = 'PPARAM';
} else if (code == 'IPARAM') {
//i parameter
type = 'IPARAM';
} else if (code == 'DPARAM') {
//d parameter
type = 'DPARAM';
} else if (code == 'IMAX') {
//imax parameter
type = 'IMAX';
} else if (code == 'RESET') {
type = 'RESET';
} else if (code == 'ROLL_CORR') {
type = 'ROLL_CORR';
} else if (code == 'PITCH_CORR') {
type = 'PITCH_CORR';
} else if (code == 'YAW_CORR') {
type = 'YAW_CORR';
}

//var json = {type: "", controlValue: ""};
var controlJson = '{"type":"' + type + '", "controlValue":"' + value + '"}';

return controlJson;
}

//requests new sensor data from the server and displays it in the 'sensor' div
function updateSensors(){
//request server to get new sensor data
$.ajax({
type: "GET",
url: 'http://localhost:8080/androbotus/webaccess',
contentType: 'application/json; charset=utf-8',
dataType: 'json',
success: function(json){
$("#sensors").html("");
for (var i = 0; i < json.sensors.length; i++){
var sensor = json.sensors[i];
var sensorDiv = createSensorDiv(sensor.name, sensor.value);
$("#sensors").append(sensorDiv);
}
}
});
}

//creates sensor div
function createSensorDiv(name, value){
return "<div>" + name + ": " + value + "</div>";
}

//hook up listener for the control inputs
document.addEventListener('keydown', function(event) {
if(event.keyCode == 37) {
keyBtnPressed('leftBtn');
} else if(event.keyCode == 39) {
keyBtnPressed('rightBtn');
} else if(event.keyCode == 38) {
keyBtnPressed('upBtn');
} else if(event.keyCode == 40) {
keyBtnPressed('downBtn');
} else if (event.keyCode == 65) {
btnPressed('A');
} else if (event.keyCode == 87) {
btnPressed('W');
} else if (event.keyCode == 68) {
btnPressed('D');
} else if (event.keyCode == 83) {
btnPressed('S');
}
});

//create a speedometer-like guage to display roll and pitch angles
function createRollPitchGuage(name, min, max){
return	{

animation: false,
plotBackgroundColor: null,
plotBackgroundImage: null,
plotBorderWidth: 0,
plotShadow: true
},

title: {
text: name
},

pane: {
startAngle: -150,
endAngle: 150,
background: [{
backgroundColor: {
linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
stops: [
[0, '#FFF'],
[1, '#333']
]
},
borderWidth: 0,
outerRadius: '109%'
}, {
backgroundColor: {
linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
stops: [
[0, '#333'],
[1, '#FFF']
]
},
borderWidth: 1,
outerRadius: '107%'
}, {
// default background
}, {
backgroundColor: '#DDD',
borderWidth: 0,
outerRadius: '105%',
innerRadius: '103%'
}]
},

// the value axis
yAxis: {
min: min,
max: max,

minorTickInterval: 'auto',
minorTickWidth: 1,
minorTickLength: 10,
minorTickPosition: 'inside',
minorTickColor: '#666',

tickPixelInterval: 30,
tickWidth: 2,
tickPosition: 'inside',
tickLength: 10,
tickColor: '#666',
labels: {
step: 2,
rotation: 'auto'
},
title: {
text: name
},
plotBands: [{
from: min + 60,
to: max - 60 ,
color: '#55BF3B' // green
}, {
from: min + 30,
to: min + 60,
color: '#DDDF0D' // yellow
}, {
from: max - 60,
to: max - 30,
color: '#DDDF0D' // yellow
}, {
from: min,
to: min + 30,
color: '#DF5353' // red
}, {
from: max - 30,
to: max,
color: '#DF5353' // red
}]
},

series: [{
name: name,
data: [0],
tooltip: {
valueSuffix: 'degree'
}
}]
}
}

//request new roll/pitch/yaw values from the server to plot them on the guage
function updateRollPitchGuage(chart, min, max, value) {
if (!chart.renderer.forExport) {
var val = 0;
if (value){
val = value;
}
if (val < min){
val = min;
}
if (val > max){
val = max;
}
var point = chart.series[0].points[0];
point.update(val);
}
}

//create roll guage
var roll = createRollPitchGuage('Roll', -90, 90);
$(function () {$('#roll').highcharts(roll, function(chart){rollChart = chart;});});

//create pitch guage
var pitch = createRollPitchGuage('Pitch', -90, 90);
$(function () {$('#pitch').highcharts(pitch, function(chart){pitchChart = chart;});});

center: ['25%', '145%'],
size: 300
}, {

endAngle: 45,

center: ['75%', '145%'],
size: 300
}],

yAxis: [{

}],
pane: 0,

}
}, {

},
plotBands: [{

}],

}
}],

},

}

},


series: [{

yAxis: 0
}, {

yAxis: 1
}]
}
}


//refresh motor thrust levels
function updateIndivThrust(chart, leftVal, rightVal) {
var left = chart.series[0].points[0];
var right = chart.series[1].points[0];

var lv = 0;
var rv = 0;
if (leftVal){
lv = leftVal;
}
if (rightVal){
rv = rightVal;
}
left.update(lv, false);
right.update(rv, false);
chart.redraw();
}

//create thrust guage for front motors
var fChart = createIndivThrust('Front');
$(function() {
$('#front-thrust').highcharts(fChart, function(chart){
//updateIndivThrust(chart, 'FRONT')
frontThrustChart = chart;
});
});

//create thrust guage for rear motors
var rearChart = createIndivThrust('Rear');
$(function() {
$('#rear-thrust').highcharts(rearChart, function(chart){
//updateIndivThrust(chart, 'REAR')
rearThrustChart = chart;
});
});



var cnt = 0;
//this function is turned off since all the sensors should use charts as of now
//setInterval(function(){updateSensors()},40);

//retreive and display video data
var frameCnt = 0;

var imageBase ="video.jpg";
newImage.src = imageBase;
function refreshVideoFrame() {

document.getElementById("video").src = newImage.src;

}
}

//bind parameter input boxes to listen the keyboard events
function postParameter(code, element) {
console.log("changed " + element.val());
//$(this).data("previousValue", $(this).val());

var controlJson = createControlJson(code, element.val());
//send new parameter
$.post('http://localhost:8080/androbotus/webaccess',
controlJson,
function(){
appendToLog('Updated param:' + code + ":" + element.val());
}
);
}

function updateAttitude() {
var attitude;
$.ajax({
type: "GET",
url: 'http://localhost:8080/androbotus/webaccess/attitude',
contentType: 'application/json; charset=utf-8',
dataType: 'json',
success: function(json){
//if success then get the fresh attitude and update corresponding chart sections
attitude = json;
}
});

if (attitude && attitude.attitudeMap){
if (rollChart){
updateRollPitchGuage(rollChart, -90, 90, attitude.attitudeMap.SENSOR_ROLL);
}
if (pitchChart){
updateRollPitchGuage(pitchChart, -90, 90, attitude.attitudeMap.SENSOR_PITCH);
}
if (frontThrustChart){
updateIndivThrust(frontThrustChart, attitude.attitudeMap.FL, attitude.attitudeMap.FR);
}
if (rearThrustChart){
updateIndivThrust(rearThrustChart, attitude.attitudeMap.RL, attitude.attitudeMap.RR);
}
}
delete attitude;
}

$(document).ready(function() {

setInterval(function () { updateAttitude()	}, 40); //update rate is 24 frames per second to make the picture look smooth

//bind param controls
var pparam = $("#pparam");
var dparam = $("#dparam");
var iparam = $("#iparam");
var imax = $("#imax");
var rollcorr = $("#rollcorr");
var pitchcorr = $("#pitchcorr");
var yawcorr = $("#yawcorr");

pparam.bind('click', function(){postParameter('PPARAM', pparam);});
iparam.bind('click', function(){postParameter('IPARAM', iparam);});
dparam.bind('click', function(){postParameter('DPARAM', dparam);});
imax.bind('click', function(){postParameter('IMAX', imax);});
rollcorr.bind('click', function(){postParameter('ROLL_CORR', rollcorr);});
pitchcorr.bind('click', function(){postParameter('PITCH_CORR', pitchcorr);});
yawcorr.bind('click', function(){postParameter('YAW_CORR', yawcorr);});

});
</script>
